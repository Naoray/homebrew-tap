name: Update Homebrew Formula

on:
  repository_dispatch:
    types: [update-formula]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  update-formula:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    steps:
      - name: Get release information
        id: release
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
            REPOSITORY="Naoray/anvil"
          elif [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            VERSION="${{ github.event.client_payload.version }}"
            REPOSITORY="${{ github.event.client_payload.repository }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "REPOSITORY=$REPOSITORY" >> $GITHUB_OUTPUT
          echo "Updating formula to version: $VERSION from repository: $REPOSITORY"

      - name: Download release archives
        run: |
          VERSION="${{ steps.release.outputs.VERSION }}"
          REPOSITORY="${{ steps.release.outputs.REPOSITORY }}"
          mkdir -p downloads
          cd downloads

          curl -sL "https://github.com/${REPOSITORY}/releases/download/v${VERSION}/anvil-${VERSION}-darwin_amd64.tar.gz" -o darwin_amd64.tar.gz
          curl -sL "https://github.com/${REPOSITORY}/releases/download/v${VERSION}/anvil-${VERSION}-darwin_arm64.tar.gz" -o darwin_arm64.tar.gz
          curl -sL "https://github.com/${REPOSITORY}/releases/download/v${VERSION}/anvil-${VERSION}-linux_amd64.tar.gz" -o linux_amd64.tar.gz
          curl -sL "https://github.com/${REPOSITORY}/releases/download/v${VERSION}/anvil-${VERSION}-linux_arm64.tar.gz" -o linux_arm64.tar.gz

      - name: Calculate SHA256 checksums
        id: checksums
        run: |
          cd downloads

          DARWIN_AMD64_SHA=$(sha256sum darwin_amd64.tar.gz | awk '{print $1}')
          DARWIN_ARM64_SHA=$(sha256sum darwin_arm64.tar.gz | awk '{print $1}')
          LINUX_AMD64_SHA=$(sha256sum linux_amd64.tar.gz | awk '{print $1}')
          LINUX_ARM64_SHA=$(sha256sum linux_arm64.tar.gz | awk '{print $1}')

          echo "DARWIN_AMD64_SHA=$DARWIN_AMD64_SHA" >> $GITHUB_OUTPUT
          echo "DARWIN_ARM64_SHA=$DARWIN_ARM64_SHA" >> $GITHUB_OUTPUT
          echo "LINUX_AMD64_SHA=$LINUX_AMD64_SHA" >> $GITHUB_OUTPUT
          echo "LINUX_ARM64_SHA=$LINUX_ARM64_SHA" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4

      - name: Update formula
        run: |
          VERSION="${{ steps.release.outputs.VERSION }}"
          REPOSITORY="${{ steps.release.outputs.REPOSITORY }}"

          sed -i "s/version \".*\"/version \"${VERSION}\"/" Formula/anvil.rb
          sed -i "s|github.com/[^/]*/anvil|github.com/${REPOSITORY}|g" Formula/anvil.rb
          sed -i "s|/releases/download/v[0-9.]*/|/releases/download/v${VERSION}/|g" Formula/anvil.rb

          sed -i "s|anvil-[0-9.]*-darwin_arm64.tar.gz|anvil-${VERSION}-darwin_arm64.tar.gz|g" Formula/anvil.rb
          sed -i "/darwin_arm64.tar.gz/!b; n; s/sha256 \".*\"/sha256 \"${{ steps.checksums.outputs.DARWIN_ARM64_SHA }}\"/" Formula/anvil.rb

          sed -i "s|anvil-[0-9.]*-darwin_amd64.tar.gz|anvil-${VERSION}-darwin_amd64.tar.gz|g" Formula/anvil.rb
          sed -i "/darwin_amd64.tar.gz/!b; n; s/sha256 \".*\"/sha256 \"${{ steps.checksums.outputs.DARWIN_AMD64_SHA }}\"/" Formula/anvil.rb

          sed -i "s|anvil-[0-9.]*-linux_arm64.tar.gz|anvil-${VERSION}-linux_arm64.tar.gz|g" Formula/anvil.rb
          sed -i "/linux_arm64.tar.gz/!b; n; s/sha256 \".*\"/sha256 \"${{ steps.checksums.outputs.LINUX_ARM64_SHA }}\"/" Formula/anvil.rb

          sed -i "s|anvil-[0-9.]*-linux_amd64.tar.gz|anvil-${VERSION}-linux_amd64.tar.gz|g" Formula/anvil.rb
          sed -i "/linux_amd64.tar.gz/!b; n; s/sha256 \".*\"/sha256 \"${{ steps.checksums.outputs.LINUX_AMD64_SHA }}\"/" Formula/anvil.rb

          sed -i "s/anvil-[0-9.]*-darwin_arm64/anvil-${VERSION}-darwin_arm64/g" Formula/anvil.rb
          sed -i "s/anvil-[0-9.]*-darwin_amd64/anvil-${VERSION}-darwin_amd64/g" Formula/anvil.rb
          sed -i "s/anvil-[0-9.]*-linux_arm64/anvil-${VERSION}-linux_arm64/g" Formula/anvil.rb
          sed -i "s/anvil-[0-9.]*-linux_amd64/anvil-${VERSION}-linux_amd64/g" Formula/anvil.rb

      - name: Commit and push formula
        run: |
          VERSION="${{ steps.release.outputs.VERSION }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Formula/anvil.rb
          git commit -m "Update anvil to ${VERSION}"
          git push
